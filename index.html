<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fossilj√§garen - Clicker exempel</title>
</head>

<body>
    <audio id="swoosh" src="audio/607251__d4xx__swoosh-2.wav"></audio>
    <header>
        <ul>
            <li>Cookie Writer</li>
        </ul>
    </header>
    <div id="typing-test">
        <span id="typing-test-written"></span><span id="typing-test-towrite"></span>
    </div>


    <div class="container gameinfo">
        <article class="game">
            <div class="game-hud">
                <ul class="game-currency">
                    <li class="item">
                        <h3>Letters: <span id="money"></span></h3>
                    </li>
                    <li class="item">
                        <h3>letters/letter: <span id="mpc"></span></h3>
                    </li>
                    <li class="item">
                        <h3>letters/second: <span id="mps"></span></h3>
                    </li>
                    <li class="item">
                        <h3>keycaps bought: <span id="upgrades"></span></h3>
                    </li>
                </ul>
            </div>
        </article>

        <div class="upgrades">
            <div id="upgradelist"></div>
        </div>
    </div>

    <div id="msgbox"></div>

    <script src="js/clicker.js"></script>
    <script src="js/monkey.js"></script>
</body>

</html>
